<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistem Pakar - Tanya Gejala</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .card {
            width: 420px;
            background: rgba(255,255,255,0.13);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            backdrop-filter: blur(12px);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            margin: 0 0 15px 0;
            font-size: 22px;
            font-weight: 600;
            text-align: center;
        }

        #questionBox {
            text-align: center;
            font-size: 18px;
            margin: 25px 0;
            line-height: 1.6;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 12px 35px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.25s;
        }

        .btn-yes {
            background: #16a34a;
            color: white;
        }
        .btn-yes:hover {
            background: #22c55e;
            transform: scale(1.06);
        }

        .btn-no {
            background: #dc2626;
            color: white;
        }
        .btn-no:hover {
            background: #ef4444;
            transform: scale(1.06);
        }

        .progress {
            width: 100%;
            height: 8px;
            margin-top: 20px;
            border-radius: 50px;
            background: rgba(255,255,255,0.2);
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00ffcc, #06b6d4);
            transition: width 0.4s ease;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Diagnosis Kerusakan Komputer</h2>

        <div id="questionBox">Loading...</div>

        <div class="btn-container">
            <button class="btn-yes" onclick="answer('yes')">Yes</button>
            <button class="btn-no" onclick="answer('no')">No</button>
        </div>

        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>


<script>
    // Pertanyaan Forward Chaining (contoh)
    const questions = [
        "Apakah komputer tidak bisa menyala?",
        "Apakah terdapat suara beep saat dinyalakan?",
        "Apakah tampilan monitor tidak muncul?",
        "Apakah komputer sering restart sendiri?",
        "Apakah komputer berjalan sangat lambat?"
    ];

    let index = 0;
    let answers = {};

    const box = document.getElementById("questionBox");
    const progress = document.getElementById("progressBar");

    function loadQuestion() {
        box.innerHTML = questions[index];
        progress.style.width = ((index) / questions.length) * 100 + "%";
    }

    function answer(input) {
        answers[index] = input;

        index++;

        if (index < questions.length) {
            loadQuestion();
        } else {
            progress.style.width = "100%";
            showResult();
        }
    }

    function showResult() {
        box.innerHTML = `
            <strong>Data sudah terkumpul!</strong><br><br>
            Sistem sedang menganalisis gejala...
        `;

        // Di sini kamu bisa redirect ke halaman hasil
        // atau jalankan logika forward chaining sebenarnya
        setTimeout(() => {
            alert("Analisis selesai! (di sini nanti tampilkan hasil diagnosa)");
        }, 1200);
    }

    loadQuestion();
</script>

</body>
</html>
